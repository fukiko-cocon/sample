<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>01 - ログイン（こどもむけ） | design.pen</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; min-height: 100vh; background: #FFF5E6; }
      .screen-01 {
        width: 1440px;
        min-height: 992px;
        margin: 0 auto;
        background: #FFF5E6;
        padding: 60px 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
        font-family: "Nico Moji", "M PLUS Rounded 1c", "Hiragino Maru Gothic ProN", sans-serif;
      }
      .title {
        font-size: 36px;
        font-weight: 700;
        color: #E65100;
        margin: 0;
        letter-spacing: 0.02em;
      }
      .form-group {
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .form-group label {
        font-size: 16px;
        font-weight: 700;
        color: #BF360C;
      }
      .form-group input,
      .form-group .select-trigger {
        width: 100%;
        height: 48px;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #FFCC80;
        border-radius: 16px;
        background: #FFFFFF;
        color: #333;
      }
      .form-group input:focus,
      .form-group .select-trigger:focus {
        outline: none;
        border-color: #FF9800;
        box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
      }
      .form-group input::placeholder { color: #FFB74D; }
      .select-trigger {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
      }
      .select-trigger .placeholder { color: #FFB74D; }
      .select-trigger .chevron {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        border-left: 3px solid #E65100;
        border-bottom: 3px solid #E65100;
        transform: rotate(-45deg);
        margin-left: 8px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 52px;
        padding: 12px 32px;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
        background: #FF9800;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        box-shadow: 0 4px 0 #E65100;
      }
      .btn:hover { background: #FB8C00; }
      .btn:active { box-shadow: 0 2px 0 #E65100; transform: translateY(2px); }
      .btn .icon-plus {
        width: 28px;
        height: 28px;
        position: relative;
      }
      .btn .icon-plus::before,
      .btn .icon-plus::after {
        content: "";
        position: absolute;
        background: #fff;
      }
      .btn .icon-plus::before {
        width: 14px;
        height: 3px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 2px;
      }
      .btn .icon-plus::after {
        width: 3px;
        height: 14px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 2px;
      }
      .circle {
        width: 328px;
        height: 328px;
        border-radius: 50%;
        background: #FFB74D;
        box-shadow: 0 8px 24px rgba(255, 152, 0, 0.25);
      }
      .design-badge {
        position: fixed; top: 8px; right: 8px; z-index: 9999;
        padding: 6px 12px; font-size: 12px; background: #FF9800; color: #fff;
        border-radius: 12px; font-family: sans-serif;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="design-badge" aria-hidden="true">01 (こどもむけ)</div>
    <div class="screen-01" role="main">
      <h1 class="title">ログイン</h1>

      <div class="form-group">
        <label>なまえをえらんでね</label>
        <div class="select-trigger">
          <span class="placeholder">えらぶ</span>
          <span class="chevron" aria-hidden="true"></span>
        </div>
      </div>

      <div class="form-group">
        <label>にゅうりょくしてね</label>
        <input type="text" placeholder="ここにかいてね" />
      </div>

      <button type="button" class="btn">
        <span class="icon-plus" aria-hidden="true"></span>
        けってい
      </button>

      <div class="circle" aria-hidden="true"></div>
    </div>
  </body>
</html>
