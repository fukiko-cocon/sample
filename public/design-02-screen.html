<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - ログイン | design.pen</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; min-height: 100vh; background: #e6e6e6; }
      .screen-02 {
        width: 375px;
        min-height: 858px;
        margin: 0 auto;
        background: #e6e6e6;
        padding: 40px 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        overflow: hidden;
      }
      .title { font-size: 32px; font-weight: 700; color: #000000; margin: 0; }
      .form-group { width: 274px; display: flex; flex-direction: column; gap: 6px; }
      .form-group label { font-size: 14px; font-weight: 500; color: #0a0a0a; }
      .form-group input,
      .form-group .select-trigger {
        width: 100%; height: 40px; padding: 10px 12px; font-size: 14px;
        border: 1px solid #e5e5e5; border-radius: 6px; background: #fafafa; color: #0a0a0a;
      }
      .form-group input::placeholder { color: #737373; }
      .select-trigger { display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
      .select-trigger .placeholder { color: #737373; }
      .select-trigger .chevron {
        width: 16px; height: 16px; flex-shrink: 0;
        border-left: 2px solid #0a0a0a; border-bottom: 2px solid #0a0a0a;
        transform: rotate(-45deg); margin-left: 8px;
      }
      .btn {
        display: inline-flex; align-items: center; justify-content: center; gap: 6px;
        height: 40px; padding: 8px 24px; font-size: 14px; font-weight: 500;
        color: #fafafa; background: #171717; border: none; border-radius: 6px; cursor: pointer;
      }
      .btn:hover { background: #262626; }
      .btn .icon-plus { width: 24px; height: 24px; position: relative; }
      .btn .icon-plus::before, .btn .icon-plus::after { content: ""; position: absolute; background: #fafafa; }
      .btn .icon-plus::before { width: 12px; height: 2px; left: 50%; top: 50%; transform: translate(-50%, -50%); }
      .btn .icon-plus::after { width: 2px; height: 12px; left: 50%; top: 50%; transform: translate(-50%, -50%); }
      .circle { width: 328px; height: 328px; border-radius: 50%; background: #29428f; }
    </style>
  </head>
  <body>
    <div class="screen-02" role="main">
      <h1 class="title">ログイン</h1>
      <div class="form-group">
        <label>Label Text</label>
        <div class="select-trigger">
          <span class="placeholder">Select Option</span>
          <span class="chevron" aria-hidden="true"></span>
        </div>
      </div>
      <div class="form-group">
        <label>Label Text</label>
        <input type="text" placeholder="Placeholder" />
      </div>
      <button type="button" class="btn">
        <span class="icon-plus" aria-hidden="true"></span>
        Button
      </button>
      <div class="circle" aria-hidden="true"></div>
    </div>
  </body>
</html>
